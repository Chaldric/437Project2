
<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>SimpleGame.html</title>
    <script type="text/javascript"
            src = "GE/simpleGame.js"></script>
    <script type="text/javascript">

    var scene;
    var ship;
    var missile;

    function Ship(){
      tempShip = new Sprite(scene, "Images/Titan_Kanadaj.png", 65, 50);
      tempShip.setImgAngle(0);
      tempShip.setMoveAngle(0);
      tempShip.setSpeed(0);

      tempShip.checkKeys = function(){
        if (keysDown[K_LEFT] || keysDown[K_A]){
          this.changeImgAngleBy(-5);
        }
        if (keysDown[K_RIGHT] || keysDown[K_D]){
          this.changeImgAngleBy(5);
        }
        if (keysDown[K_UP]  || keysDown[K_W]){
          this.addVector(this.getImgAngle(), .1);
        }
        if (keysDown[K_DOWN]  || keysDown[K_S]){
          this.addVector(this.getImgAngle(), -.1);
        }
        if (keysDown[K_Q]){
          this.addVector(this.getImgAngle() - 90, .1);
        }
        if (keysDown[K_E]){
          this.addVector(this.getImgAngle() + 90, .1);
        }
        if (keysDown[K_SPACE]){
          missile.fire();
        }
      } //end checkKeys

      return tempShip;
    } //end Ship class

    function Missile(){
      tempMissile = new Sprite(scene, "Images/redBall.png", 30, 20);
      tempMissile.setSpeed(0);
      tempMissile.hide();

      tempMissile.fire = function(){
        this.show();
        this.setSpeed(15);
        this.setBoundAction(DIE);
        this.setPosition(ship.x, ship.y);
        this.setAngle(ship.getImgAngle());
      } //end fire function
      return tempMissile;
    } //end Missile class

    function init(){
      scene = new Scene();
      ship = new Ship();
      missile = new Missile();
      scene.start();
    } //end init

    function update(){
      scene.clear();
      ship.checkKeys();
      ship.update();
      missile.update();
    } //end update

    </script>
  </head>
  <body onload = "init()">

  </body>
</html>
