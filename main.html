    <script type="text/javascript">

    var scene;
    var ship;

    function Ship(){
      tempShip = new Sprite(scene, "Images/Titan_Kanadaj.png", 65, 50);
      tempShip.setImgAngle(0);
      tempShip.setMoveAngle(0);
      tempShip.setSpeed(0);
      //tempShip.missle = new Missle();
      tempShip.checkKeys = function(){
        if (keysDown[K_LEFT] || keysDown[K_A]){
          this.changeImgAngleBy(-5);
        }
        if (keysDown[K_RIGHT] || keysDown[K_D]){
          this.changeImgAngleBy(5);
        }
        if (keysDown[K_UP]  || keysDown[K_W]){
          this.addVector(this.getImgAngle(), .1);
        }
        if (keysDown[K_DOWN]  || keysDown[K_S]){
          this.addVector(this.getImgAngle(), -.1);
        }
        if (keysDown[K_Q]){
          this.addVector(this.getImgAngle() - 90, .1);
        }
        if (keysDown[K_E]){
          this.addVector(this.getImgAngle() + 90, .1);
        }
        if (keysDown[K_SPACE]){
          //this.missile.fire();
        }
      } //end checkKeys
      return tempShip;
    } //end Ship class

    function init(){
      scene = new Scene();
      ship = new Ship();
