<!--Raiding Party Main-->
<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>SimpleGame.html</title>
    <script type="text/javascript"
            src = "GE/simpleGame.js"></script>
    <script type="text/javascript">

    var scene;
    var pDragon;
    var ground;
    var timer;

    function Dragon(){
      tempDragon = new Sprite(scene, "Images/BDragon.png", 60, 60);
      tempDragon.currentTime = 0;
      tempDragon.jumpDelay = 500;
      tempDragon.maxHorizontalSpeed = 5;
      tempDragon.jumpHeight = 10;
      tempDragon.jumpDoubleHeight = 5;
      tempDragon.mainJump = 0;
      tempDragon.secondaryJump = 0;
      tempDragon.setAngle(90);
      tempDragon.setSpeed(0);

      tempDragon.checkKeys = function(){
        if (keysDown[K_LEFT] || keysDown[K_RIGHT]){
          if (keysDown[K_RIGHT]){
            //this.setSpeed(this.maxHorizontalSpeed);
            this.setDX(this.maxHorizontalSpeed);
          }
          if (keysDown[K_LEFT]){
            //this.setSpeed(-this.maxHorizontalSpeed);
            this.setDX(-this.maxHorizontalSpeed);
          }
        } else {
          //this.setSpeed(0);
          this.setDX(0);
        }
        if (keysDown[K_UP]){
            if (this.mainJump == 0){
              this.setDY(0);
              this.addVector(0, this.jumpHeight);
              this.mainJump = 1;

            } /* else if (this.secondaryJump == 0){
              this.addVector(0, this.jumpDoubleHeight);
              this.secondaryJump = 1;
            }
            */
        }
      } //end checkKeys

      tempDragon.checkIfLanded = function(){
        if (this.y == ground){
          this.mainJump = 0;
          this.secondaryJump = 0;
        }

      } //end checkJumps

      tempDragon.checkGravity = function(){
        if (this.y > ground){
          this.setPosition(this.x, ground);
        } else {
          if (this.dy < this.jumpHeight)
            this.addVector(180, 1);
        }
      } //end checkGravity

      return tempDragon;
    } //end Dragon class

    function init(){
      //timer = new Time();
      scene = new Scene();
      pDragon = new Dragon();
      ground = 500;

      scene.start();
    } //end init

    function update(){
      scene.clear();
      updateScore();

      pDragon.checkKeys();
      pDragon.checkGravity();
      tempDragon.checkIfLanded();
      pDragon.update();
    } //end update

    function updateScore(){
    //update the scoreboard
      //scoreBoard.innerHTML = "PosX: " + pDragon.x + ". PosY: " + pDragon.y + ". VelX: " + pDragon.dx + ". VelY: " + pDragon.dy;
      scoreBoard.innerHTML = "PosY: " + pDragon.y + ". VelY: " + pDragon.dy;
    } // end updateScore

    </script>
  </head>
  <body onload = "init()">
    <div id = "scoreBoard">PosX: 0</div>

  </body>
</html>
