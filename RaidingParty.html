<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">

    <script type="text/javascript"

    <script type="text/javascript">

    var scene;
    var pDragon;

    function Dragon(){
      tempDragon = new Sprite(scene, "Images/BDragon.png", 60, 60);
      //tempDragon.setImgAngle(90);
      //tempDragon.setMoveAngle(90);
      tempDragon.maxHorizontalSpeed = 5;
      tempDragon.setAngle(90);
      tempDragon.setSpeed(0);

      tempDragon.checkKeys = function(){
        if(keysDown[K_LEFT] || keysDown[K_RIGHT]){
          if (keysDown[K_RIGHT]){
            this.setSpeed(this.maxHorizontalSpeed);
          }
          if (keysDown[K_LEFT]){
            this.setSpeed(-this.maxHorizontalSpeed);
          }
        } else {
          this.setSpeed(0);
        }

      } //end checkKeys

      /*
      tempDragon.checkGravity = function(){
        if (this.y > 500){
          this.setPosition(this.x, 500);
        } else {
          if (this.dy < 5)
            this.addVector(180, .5);
        } // end if
      } // end checkGravity
*/
      return tempDragon;
    } //end Dragon class

    function init(){
      scene = new Scene();
      pDragon = new Dragon();

      scene.start();
    } //end init

    function update(){
      scene.clear();

      pDragon.checkKeys();
      //pDragon.checkGravity();
      pDragon.update();
    } //end update

    </script>
  </head>
  <body onload = "init()">
